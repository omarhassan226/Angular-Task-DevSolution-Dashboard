<div class="product-container">
  <app-custom-product-card
    class="product-card"
    *ngFor="let product of products"
    [product]="{
      _id: product._id,
      title: product.title,
      price: product.price,
      icon: product.icon,
      createdOn: product.createdOn
    }"
  ></app-custom-product-card>
</div>
