<mat-sidenav-container class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isSidebarOpen ? 'side' : 'over'"
    [opened]="isSidebarOpen"
    class="sidebar"
  >
    <div class="sidebar-header">
      <img src="assets/images/logo.png" alt="Manager Pro Logo" class="logo" />
      <span class="brand-name">Manager <strong>Pro</strong></span>
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard"
        class="nav-item"
        (click)="sidebarItemSelection('dashboard')"
        [ngClass]="{ active: selectedItem == 'dashboard' }"
      >
        <div class="nav-item-container">
          <mat-icon>home</mat-icon>
          <span>Dashboard</span>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/orders"
        class="nav-item"
        (click)="sidebarItemSelection('orders')"
        [ngClass]="{ active: selectedItem == 'orders' }"
      >
        <div class="nav-item-container">
          <mat-icon>shopping_cart</mat-icon>
          <span>Orders</span>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/users"
        (click)="sidebarItemSelection('users')"
        [ngClass]="{ active: selectedItem == 'users' }"
      >
        <div class="nav-item-container">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </div>
      </a>
      <a
        mat-list-item
        routerLink="/reports"
        class="nav-item"
        (click)="sidebarItemSelection('reports')"
        [ngClass]="{ active: selectedItem == 'reports' }"
      >
        <div class="nav-item-container">
          <mat-icon>bar_chart</mat-icon>
          <span>Reports</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="content-container">
    <!-- Navbar -->
    <mat-toolbar color="primary">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <button
            *ngIf="!isSidebarOpen"
            mat-icon-button
            (click)="sidenav.toggle()"
            class="menu-button"
          >
            <mat-icon>menu</mat-icon>
          </button>

          <div class="search-container d-none d-md-flex">
            <button class="search-btn">
              <i class="fa fa-search"></i>
            </button>
            <input type="text" placeholder="Search..." class="search-input" />
          </div>
        </div>

        <div class="d-flex align-items-center">
          <button mat-icon-button class="market-bag-button">
            <mat-icon>shopping_bag</mat-icon>
            <span class="badge">3</span>
          </button>
          <button mat-icon-button class="notifications-button">
            <mat-icon>notifications</mat-icon>
            <span class="badge">5</span>
          </button>

          <div class="user-profile" (click)="toggleDropdown()">
            <img
              src="assets/images/profile.png"
              alt="profile-image"
              class="profile-img"
            />
            <span class="user-name">Johny Larsen</span>
            <mat-icon class="arrow-icon">
              {{ isDropdownOpen ? "keyboard_arrow_up" : "keyboard_arrow_down" }}
            </mat-icon>
          </div>

          <div class="dropdown-menu" *ngIf="isDropdownOpen">
            <button mat-menu-item (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="container-fluid py-3">
      <div class="row">
        <div class="col-12">
          <app-analytics-cards></app-analytics-cards>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-md-9 col-12">
          <app-report-chart class="card shadow"></app-report-chart>
        </div>
        <div class="col-md-3 col-12">
          <app-visits-chart
            class="card shadow justify-content-between h-100"
          ></app-visits-chart>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <app-recent-orders></app-recent-orders>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
